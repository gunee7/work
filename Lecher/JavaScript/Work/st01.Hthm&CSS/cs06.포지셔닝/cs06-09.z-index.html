<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>z-index 속성</title>
		<style type="text/css">
			div {width: 100px; height: 100px;
         position: absolute;
			}
			.b1 { background-color: red; left:50px; top:50px; }
			.b2 { background-color: orange; left:100px; top:70px;
			    z-index: 2;}
			.b3 { background-color: blue; left:70px; top:100px;}


		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="box" class="b1">빨강</div>
			<div id="box" class="b2">오렌지</div>
			<div id="box" class="b3">파랑</div>
		</div>
	</body>
</html>
