<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>CSS 선택자</title>
<style type="text/css">
div { border:1px gray solid; margin: 5px;}
.box1 { float: left; width: 30; }
.box2 { float: left; width: 60;}
.box3 { clear: both; width: 92;}
</style>
</head>
<body>
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
</body>
</html>
