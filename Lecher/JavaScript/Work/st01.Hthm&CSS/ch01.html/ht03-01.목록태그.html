<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        목록 태그:
        ul/li  :
        ol/li  :
        dl/dt/dd :
    </pre>
    <Ol start="7">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>

    </Ol>

    <ul type="I">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>

    </ul>

      <dl>
        <dt>과일</dt>
        <dd>사과</dd>
        <dd>바나나</dd>
        <dd>오렌지</dd>

    </dl>



</body>
</html>
