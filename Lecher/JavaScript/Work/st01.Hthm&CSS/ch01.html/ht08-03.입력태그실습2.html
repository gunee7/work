<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width: 120px; display:inline-block;}
    </style>
</head>
<body>
<!-- fieldset $ legend -->
<!-- form 태그 필요 속성 3가지 추가. -->
<form action="" method="" enctype="">

<!-- 로그인 -->
  <fieldset>
    <legend>로그인</legend>
      <ul>
        <li><label>아이디 : </label>
            <input type="text" name="id">
        </li>
        <li><label>패스워드 : </label>
            <input type="text" name="password">
        </li>
      </ul>
    </fieldset>


<!-- 회원가입 -->
  <fieldset>
    <legend>회원가입</legend>
      <ul>
        <li><label>아이디: </label>
            <input type="text" name="id"></li>
        <li><label>패스워드: </label>
            <input type="password" name="pwd"></li>
        <li><label>패스워드 확인: </label>
            <input type="password" name="pwd"></li>
        <li><label>이름: </label>
            <input type="text" name="name"></li>
        <li><label>이메일: </label>
            <input type="email" name="email"></li>
        <li><label>전화번호: </label>
            <input type="number" name="tel"></li>
        <li><label>생년월일: </label>
            <input type="date" name="birth"></li>


      </ul>
  </fieldset>

<!-- 수강신청 -->
  <fieldset>
    <legend>수강신청</legend>

        <label>신청과목 : radio</label>

      <ul>
        <li><label>영어초급 : <input type="radio" name="영어"></label></li>
        <li><label>영어중급 : <input type="radio" name="영어"></label></li>
        <li><label>영어고급 : <input type="radio" name="영어"></label></li>
      </ul>
      <ol>
        <li><label>영어초급 : <input type="checkbox" name="영어"></label></li>
        <li><label>영어중급 : <input type="checkbox" name="영어"></label></li>
        <li><label>영어고급 : <input type="checkbox" name="영어"></label></li>


      </ol>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <legend>select 박스</legend>
            <ul>
                <li>
                    <label>학과 : </label>
                    <select>
                        <option>건축과</option>
                        <option>컴퓨터</option>
                        <option>수학과</option>
                    </select>

                </li>


            </ul>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" name="" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="" value="초기화">

    </form>

</body>
</html>
