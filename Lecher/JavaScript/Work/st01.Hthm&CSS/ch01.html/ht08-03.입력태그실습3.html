<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label { width: 120px; display:inline-block;vertical-align: :top;}
    </style>
</head>
<body>
<!-- fieldset $ legend -->
<!-- form 태그 필요 속성 3가지 추가. -->
<form action="" method="" enctype="">

<!-- 로그인 -->
<fieldset>
    <thead><h3>상품주문서</h3></thead>
  <fieldset>
    <legend>개인정보</legend>
      <ul>
        <li><label>이름 </label>
            <input type="text" name="이름" placeholder="여백없이 입력">
        </li>
        <li><label>연락처 </label>
            <input type="number" name="tel" placeholder="여백없이 입력">
        </li>
      </ul>
    </fieldset>


<!-- 회원가입 -->
  <fieldset>
    <legend>배송지 정보</legend>
      <ul>
        <li><label>주소  </label>
            <input type="text" name="add" style="width: 300px"></li>
        <li><label>전화번호 </label>
            <input type="number" name="tel" style="width: 150px"></li>
        <li><label>메모 </label>
            <textarea style="width: 300px; height:100px" vertical-align: top></textarea>
        </li>


      </ul>
  </fieldset>

<!-- 수강신청 -->
  <fieldset>
    <legend>주문정보</legend>
      <li><input type="checkbox" name="영어">
        과테말라 안티구아 (100g) <input type="text" style="width: 30px" name="number" placeholder="0">개<br></li>
      <li><input type="checkbox" name="영어">
        인도네시아 만델링 (100g) <input type="text" style="width: 30px"name="number" placeholder="0">개<br></li>
      <li><input type="checkbox" name="영어">
        탐나는도다(블렌딩) (100g) <input type="text" style="width: 30px"name="number" placeholder="0">개</li>

    </fieldset>

        <!-- selec박스 -->

        <!-- 전송 버튼 : form 을 완료 -->
        <center><input type="submit" name="" value="주문하기">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" name="" value="다시작성"></center>

    </form>
</fieldset>
</body>
</html>
